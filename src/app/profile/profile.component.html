<fieldset>
  <legend>Details</legend>
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" [(ngModel)]="user.age" class="form-control" id="age" name="age">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="user.genre" name="genre" id="male" value="male"> M
        </label>
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="user.genre" name="genre" id="female" value="female"> F
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea [(ngModel)]="user.bio" name="bio" class="form-control" id="bio" rows="10"></textarea>
      </div>
    </div>
  </div>
</fieldset>
