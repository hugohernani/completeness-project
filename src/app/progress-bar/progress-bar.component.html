<div class="progress">
  <div class="progress-bar progress-bar-striped active" role="progressbar"
    [attr.aria-valuenow]="completeness_percentage" aria-valuemin="0" aria-valuemax="100"
    [style]="sanitizeStyle('width', completeness_percentage, '%')">
    {{completeness_percentage}}% Complete
  </div>
</div>
